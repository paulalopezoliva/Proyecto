<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <link href="/css/bootstrap-table.css" rel="stylesheet" th:href="@{/css/bootstrap-table.css}"/>
  <link href="/css/loginapoderado.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
<title>Login Apoderado</title>

</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div>
	<div class="alert alert-danger" th:if="${param.error}">
		Error en nombre de usuario o password.
	</div>
	<div class="alert alert-info" th:if="${param.logout}">
		Sesión cerrada.
	</div>
	<form th:action="@{/loginapoderado}" method="post">
		<div class="form-group nombre_usuario">
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" style = color:#f4511e></i></span>
				<input type="text" class="form-control" name="correo" placeholder="Nombre de usuario" id="correo" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="form-group contraseña">
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock" style = color:#f4511e></i></span>
				<input type="password" class="form-control" name="contraseña" placeholder="contraseña" id="contraseña" aria-describedby="sizing-addon1" required>
			</div>                       
		</div>
		<p></p>
		<button type="submit" class="btn btn-primary">Ingresar</button>
	</form>
	<a href="paginarendimiento.html">Recuperar Password</a>
</div>
</body>
</html>
